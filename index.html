<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout with Flexbox & Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>My Responsive Webpage</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Layout using CSS Grid -->
  <main class="grid-container">
    <section class="content">
      <h2>Main Content</h2>
      <p>This is the main content area. It will adjust depending on the device size.</p>
      <div class="cards">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </section>

    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>This sidebar content may shift below on smaller screens.</p>
    </aside>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Responsive Webpage. All rights reserved.</p>
  </footer>
</body>
</html>
